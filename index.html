<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <!-- Todo input -->
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力">
            <button id="addBtn">追加</button>
        </div>

        <!-- Tab navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="active">アクティブ</button>
            <button class="tab-btn" data-tab="done">完了済み</button>
        </div>

        <!-- Todo lists -->
        <div class="tab-content">
            <div id="active" class="tab-pane active">
                <ul id="activeTodoList" class="todo-list"></ul>
            </div>
            <div id="done" class="tab-pane">
                <ul id="doneTodoList" class="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
