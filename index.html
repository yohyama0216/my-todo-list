<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Todo List</h1>
                        
                        <!-- Tab navigation -->
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="active-tab" data-bs-toggle="tab" data-bs-target="#active" type="button" role="tab">アクティブ</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="routine-tab" data-bs-toggle="tab" data-bs-target="#routine" type="button" role="tab">ルーチン</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="done-tab" data-bs-toggle="tab" data-bs-target="#done" type="button" role="tab">完了済み</button>
                            </li>
                        </ul>

                        <!-- Tab content -->
                        <div class="tab-content">
                            <!-- Active tab -->
                            <div class="tab-pane fade show active" id="active" role="tabpanel">
                                <div class="input-group mb-3">
                                    <input type="text" id="todoInput" class="form-control" placeholder="新しいタスクを入力">
                                    <button id="addBtn" class="btn btn-primary">追加</button>
                                </div>
                                <ul id="activeTodoList" class="list-group"></ul>
                            </div>
                            
                            <!-- Routine tab -->
                            <div class="tab-pane fade" id="routine" role="tabpanel">
                                <div class="input-group mb-3">
                                    <input type="text" id="routineInput" class="form-control" placeholder="新しいルーチンを入力">
                                    <button id="addRoutineBtn" class="btn btn-primary">追加</button>
                                </div>
                                <ul id="routineList" class="list-group"></ul>
                            </div>
                            
                            <!-- Done tab -->
                            <div class="tab-pane fade" id="done" role="tabpanel">
                                <ul id="doneTodoList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
