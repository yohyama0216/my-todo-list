    <rect x="140" y="0" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="175" y="0" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="210" y="0" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="0" y="35" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="35" y="35" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="70" y="35" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="105" y="35" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="140" y="35" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="175" y="35" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="210" y="35" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="0" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="35" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="70" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="105" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="140" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="175" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="210" y="70" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Row 4 -->
    <rect x="0" y="105" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="35" y="105" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
