  <!-- Clues -->
  <text x="20" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">ACROSS (ヨコ):</text>
  <text x="20" y="345" font-family="Arial, sans-serif" font-size="10" fill="#555">1. Color of the sky (空の色)</text>
  <text x="20" y="360" font-family="Arial, sans-serif" font-size="10" fill="#555">4. Opposite of hot (熱いの反対)</text>
  
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">DOWN (タテ):</text>
  <text x="220" y="345" font-family="Arial, sans-serif" font-size="10" fill="#555">1. Large body of water (大きな水域)</text>
  <text x="220" y="360" font-family="Arial, sans-serif" font-size="10" fill="#555">2. Animal that meows (ニャーと鳴く動物)</text>
  
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#888" text-anchor="middle">※中学1年生レベル</text>
</svg>
