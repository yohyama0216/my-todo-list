    <rect x="175" y="210" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="210" y="210" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Numbers -->
    <text x="5" y="20" font-family="Arial, sans-serif" font-size="10" fill="#333">1</text>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="10" fill="#333">2</text>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">3</text>
    <text x="5" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">4</text>
    <text x="5" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">5</text>
    <text x="40" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333">6</text>
    <text x="5" y="230" font-family="Arial, sans-serif" font-size="10" fill="#333">7</text>
