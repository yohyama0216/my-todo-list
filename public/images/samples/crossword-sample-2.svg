    <rect x="105" y="105" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="140" y="105" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="175" y="105" width="35" height="35" fill="#333" stroke="#333" stroke-width="1"/>
    <rect x="210" y="105" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    
    <!-- Row 5 -->
    <rect x="0" y="140" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="35" y="140" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="70" y="140" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
    <rect x="105" y="140" width="35" height="35" fill="white" stroke="#333" stroke-width="1"/>
